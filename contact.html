<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Connects to the Google Fonts API to import a font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="resource/styles/styles.css">
    </head>
    <body>
        <!-- Page largely resembles Login in both layout and styling -->
        <div class="form-container">
            <div>
                <img src="resource/images/Torch_Gif.gif" alt="Flickering Torch">
            </div>
            <div class="form-holder">
                <form class="form-style">
                    <div>
                        <h3>Contact Me:</h3>
                    </div>
                    <div class="form-div">
                        <label for="email">Email: </label><br>
                        <input style="height: 20px; border: 2px solid black;" type="text" id="email" name="email" placeholder="name@host.com" required><br>
                    </div>
                    <!-- Collects user's age using a dropdown box -->
                    <div class="form-div">
                        <label for="age">Age: </label><br>
                        <select style="height: 20px; border: 2px solid black;" name="age" id="age-select">
                            <option value="minor">< 18</option>
                            <option value="zoomer">18 - 24</option>
                            <option value="millennial">25 - 39</option>
                            <option value="older">40+</option>
                        </select>
                    </div>

                    <!-- Allows user to input message to send -->
                    <div class="form-div">
                        <label for="message">Enter personalized message:</label><br><br>
                        <textarea style="border: 2px solid black;" name="message" id="message" cols="30" rows="10">EX: Hey Erik, you're so cool and talented.  I love this amazing website!</textarea>
                    </div>
                    <div class="form-div">
                        <button type="submit" class="submit-button" onclick=justKidding() value="Submit">Submit Information <img class="submit-icon" src="resource/images/sword icon.png" alt="Sword Picture"></button>
                    </div>
                    <div class="nav-bar">
                        <a href="index.html" class="nav-link">View your Map</a>
                        <a href="login.html" class="nav-link">Return to Login</a>
                        <a href="camp.html" class="nav-link">Go to Camp</a>
                    </div>
                </form>
            </div>
            <div>
                <img src="resource/images/Torch_Gif.gif" alt="Flickering Torch">
            </div>
        </div>
        
        <script src="resource/scripts/scripts.js" async defer></script>
    </body>
</html>
